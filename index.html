<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">

    <!-- Link to the manifest file -->
    <link rel="manifest" href="/SDA-HYMNAL/manifest.json">

    <title>SDA Hymnal</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        // Check if the manifest is loading correctly
        fetch('/SDA-HYMNAL/manifest.json')
            .then(response => {
                if (response.ok) {
                    console.log('Manifest loaded successfully.');
                    return response.json();
                } else {
                    console.error('Manifest failed to load.', response.status);
                }
            })
            .then(manifest => {
                if (manifest) {
                    console.log('Manifest content:', manifest);
                }
            })
            .catch(error => {
                console.error('Error fetching manifest:', error);
            });
    </script>
</head>
<body>
    <header>
        <div id="header-container">
            <h1>SDA Hymnal</h1>
            <!-- Language Dropdown -->
            <select id="language-dropdown">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="both">English & Spanish</option>
            </select>
            <!-- Display Option Dropdown -->
            <select id="dropdown-menu">
                <option value="music-score">Music Score and Lyrics</option>
                <option value="lyrics">Lyrics Only</option>
            </select>
        </div>
    </header>
    <input type="text" id="search" placeholder="Search by number or title">
    <ul id="song-list"></ul>
    <button id="auto-cycle" onclick="window.location.href='download.html'">Save Hymnal for Offline Use</button>
    
    <script src="scripts.js"></script>
</body>
</html>
