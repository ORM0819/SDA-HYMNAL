<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Downloading Files...</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #progress-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Downloading Files...</h1>
    
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

  <script>
// Check if the item already exists before setting it
if (!localStorage.getItem('download')) {
    localStorage.setItem('download', 'download');
}
    
  </script>
    
    <iframe src="auto-cycle.html" id="cycle-frame"></iframe>

    <script>
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');

            // Retrieve current progress values from localStorage
            const currentIndex = parseInt(localStorage.getItem('currentIndex'), 10) || 0;
            const currentIndexLyrics = parseInt(localStorage.getItem('currentIndexLyrics'), 10) || 0;
            const totalEnglishSongs = 695;
            const totalSpanishSongs = 614;

            // Debugging: Log values to ensure they are being retrieved correctly
            console.log('currentIndex:', currentIndex);
            console.log('currentIndexLyrics:', currentIndexLyrics);
            console.log('dropdownValue:', localStorage.getItem('dropdownValue'));
            console.log('languageValue:', localStorage.getItem('languageValue'));

            // Determine the total progress
            let totalProgress = 0;
            const dropdownValue = localStorage.getItem('dropdownValue');
            const languageValue = localStorage.getItem('languageValue');

            if (dropdownValue === 'music-score') {
                if (languageValue === 'english') {
                    totalProgress = currentIndex / totalEnglishSongs;
                } else if (languageValue === 'spanish') {
                    totalProgress = (totalEnglishSongs + currentIndex) / (totalEnglishSongs + totalSpanishSongs);
                }
            } else if (dropdownValue === 'lyrics') {
                if (languageValue === 'english') {
                    totalProgress = (totalEnglishSongs + currentIndexLyrics) / (totalEnglishSongs + totalSpanishSongs);
                } else if (languageValue === 'spanish') {
                    totalProgress = (totalEnglishSongs + totalSpanishSongs + currentIndexLyrics) / (totalEnglishSongs * 2 + totalSpanishSongs * 2);
                }
            }

            // Update the progress bar
            const progressPercentage = Math.min(totalProgress * 100, 100).toFixed(2);
            progressBar.style.width = progressPercentage + '%';
            progressBar.textContent = progressPercentage + '%';

            // Update the progress every 500ms
            setTimeout(updateProgressBar, 500);
        }

        document.addEventListener('DOMContentLoaded', updateProgressBar);
    </script>
</body>
</html>
