<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Start Cycle (Spanish Only)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Downloading Files...</h1>
    <script>
        function cycleSongs() {
            const es_currentIndex = parseInt(localStorage.getItem('es_currentIndex')) || 0;
            const songsUrl = '/SDA-HYMNAL/songs_es.json'; // Spanish songs

            fetch(songsUrl)
                .then(response => response.json())
                .then(data => {
                    if (es_currentIndex >= data.length) {
                        console.log('End of song list reached. Resetting index and redirecting to auto-cycle.html.');
                        localStorage.setItem('es_currentIndex', 0);
                        window.location.href = 'auto-cycle.html';
                        return;
                    }

                    const song = data[es_currentIndex];
                    const imageUrl = `/SDA-HYMNAL/src/Hymnal.XF/Resources/Assets/MusicSheets/${song.image}`;
                    const title = encodeURIComponent(song.title);
                    const number = encodeURIComponent(song.number);

                    localStorage.setItem('es_currentIndex', es_currentIndex + 1);

                    const redirectUrl = `/SDA-HYMNAL/image.html?image=${encodeURIComponent(imageUrl)}&title=${title}&number=${number}`;
                    console.log('Redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            cycleSongs();
        });
    </script>
</body>
</html>
