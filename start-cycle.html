<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Start Cycle</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Starting Cycle...</h1>
    <script>
        function cycleSongs() {
            const currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
            const language = localStorage.getItem('languageValue') || 'english';
            const songsUrl = language === 'spanish' ? 'songs_es.json' : 'songs.json';

            fetch(songsUrl)
                .then(response => response.json())
                .then(data => {
                    if (currentIndex >= data.length) {
                        // Reset index and redirect to index.html when the end of the list is reached
                        localStorage.setItem('currentIndex', 0);
                        window.location.href = 'index.html';
                        return;
                    }

                    const song = data[currentIndex];
                    const imageUrl = `src/Hymnal.XF/Resources/Assets/MusicSheets/${song.image}`;
                    const title = encodeURIComponent(song.title);
                    const number = encodeURIComponent(song.number);

                    localStorage.setItem('currentIndex', currentIndex + 1);

                    const redirectUrl = `image.html?image=${encodeURIComponent(imageUrl)}&title=${title}&number=${number}`;

                    console.log('Redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const referrer = document.referrer;
            if (!referrer.includes('image.html') && !referrer.includes('lyrics.html')) {
                localStorage.setItem('currentIndex', 0);
            }
            cycleSongs();
        });
    </script>
</body>
</html>
