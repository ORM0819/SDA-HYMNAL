<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Wearing Wooden Shoes</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="shoeCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('shoeCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw wooden shoes
        function drawWoodenShoe(x, y, width, height) {
            ctx.fillStyle = '#d2b48c';  // Light brown color for wooden texture

            // Draw shoe base (a simple shape resembling a clog)
            ctx.beginPath();
            ctx.moveTo(x, y + height * 0.4);
            ctx.quadraticCurveTo(x + width * 0.5, y - height * 0.2, x + width, y + height * 0.4);
            ctx.lineTo(x + width, y + height);
            ctx.quadraticCurveTo(x + width * 0.5, y + height * 1.3, x, y + height);
            ctx.closePath();
            ctx.fill();

            // Outline for shoe
            ctx.strokeStyle = '#8b4513'; // Darker brown for the outline
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Function to draw a stick figure person
        function drawPerson(x, y) {
            // Head
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2, true); // Circle for head
            ctx.fillStyle = '#ffe0bd'; // Skin color
            ctx.fill();
            ctx.stroke();

            // Body
            ctx.beginPath();
            ctx.moveTo(x, y + 30); // Start below the head
            ctx.lineTo(x, y + 150); // Body line
            ctx.stroke();

            // Arms
            ctx.moveTo(x - 50, y + 70); // Left arm
            ctx.lineTo(x + 50, y + 70); // Right arm
            ctx.stroke();

            // Legs
            ctx.moveTo(x, y + 150); // Start from the bottom of the body
            ctx.lineTo(x - 40, y + 250); // Left leg
            ctx.moveTo(x, y + 150);
            ctx.lineTo(x + 40, y + 250); // Right leg
            ctx.stroke();
        }

        // Draw person (you)
        drawPerson(250, 100);

        // Draw wooden shoes on feet
        // Left shoe (on the left leg)
        drawWoodenShoe(210, 250, 80, 40);
        
        // Right shoe (on the right leg)
        drawWoodenShoe(270, 250, 80, 40);

    </script>
</body>
</html>
