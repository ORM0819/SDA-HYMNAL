<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Shoes</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="shoeCanvas" width="500" height="300"></canvas>
    <script>
        const canvas = document.getElementById('shoeCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw a wooden shoe
        function drawWoodenShoe(x, y, width, height) {
            ctx.fillStyle = '#d2b48c';  // Light brown color for wooden texture

            // Draw shoe base (a simple shape resembling a clog)
            ctx.beginPath();
            ctx.moveTo(x, y + height * 0.4);
            ctx.quadraticCurveTo(x + width * 0.5, y - height * 0.2, x + width, y + height * 0.4);
            ctx.lineTo(x + width, y + height);
            ctx.quadraticCurveTo(x + width * 0.5, y + height * 1.3, x, y + height);
            ctx.closePath();
            ctx.fill();

            // Outline for shoe
            ctx.strokeStyle = '#8b4513'; // Darker brown for the outline
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Draw left wooden shoe
        drawWoodenShoe(100, 100, 150, 80);

        // Draw right wooden shoe
        drawWoodenShoe(250, 100, 150, 80);
    </script>
</body>
</html>
