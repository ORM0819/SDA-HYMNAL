<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>SDA Hymnal - Auto Cycle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Auto Cycling...</h1>
    
    <script>

      function handleStartCycle() {
    localStorage.setItem('currentIndex', 0);
    localStorage.setItem('currentIndexLyrics', 0);

    const dropdownMenu = document.getElementById('dropdownMenu'); // Ensure this is the correct ID

    let page = 'start-cycle.html'; // Default page

    if (dropdownMenu) {
        page = dropdownMenu.value === 'lyrics' ? 'start-cycle-lyrics.html' : 'start-cycle.html';
    } else {
        // Fallback based on saved dropdown value if dropdownMenu doesn't exist
        const savedDropdownValue = localStorage.getItem('dropdownValue') || 'music-score';
        page = savedDropdownValue === 'lyrics' ? 'start-cycle-lyrics.html' : 'start-cycle.html';
    }

    window.location.href = page;
}

      
        function autoCycle() {
            const referrer = document.referrer;
            const download = localStorage.getItem('download');
            const languageValue = localStorage.getItem('languageValue');
            const dropdownValue = localStorage.getItem('dropdownValue');

            // If coming from index.html
            if (referrer.includes('index.html') || referrer.includes('download.html') || referrer === 'https://ormt03.github.io/SDA-HYMNAL/' || download === 'download') {
                // Save current values
                localStorage.setItem('originalLanguageValue', languageValue);
                localStorage.setItem('originalDropdownValue', dropdownValue);
            if (localStorage.getItem('download')) {
                localStorage.removeItem('download');
            }
            if (localStorage.getItem('download')) {
                localStorage.removeItem('download');
            }
             if (localStorage.getItem('download')) {
                localStorage.removeItem('download');
            }

                // Change to English and Music Score
                localStorage.setItem('languageValue', 'english');
                localStorage.setItem('dropdownValue', 'music-score');
            }
            // If coming from start-cycle.html for the first time
            else if (referrer.includes('start-cycle.html') && languageValue === 'english') {
                // Change to Spanish
                localStorage.setItem('languageValue', 'spanish');
            }
            // If coming from start-cycle.html for the second time
            else if (referrer.includes('start-cycle.html') && languageValue === 'spanish') {
                // Change to Lyrics view
                localStorage.setItem('dropdownValue', 'lyrics');
            }
            // If coming from start-cycle-lyrics.html for the first time
            else if (referrer.includes('start-cycle-lyrics.html') && languageValue === 'spanish') {
                // Change to English
                localStorage.setItem('languageValue', 'english');
            }
            // If coming from start-cycle-lyrics.html for the second time
            else if (referrer.includes('start-cycle-lyrics.html') && languageValue === 'english') {
                // Restore original values
                localStorage.setItem('languageValue', localStorage.getItem('originalLanguageValue'));
                localStorage.setItem('dropdownValue', localStorage.getItem('originalDropdownValue'));

                // Check if there's a parent window
                if (window.opener) {
                    window.opener.location.href = 'index.html'; // Redirect parent window
                } else {
                    window.location.href = 'index.html'; // Redirect current window
                }
                return; // Exit the function to prevent further execution
            }

           handleStartCycle();
        }

        document.addEventListener('DOMContentLoaded', autoCycle);
    </script>
</body>
</html>
