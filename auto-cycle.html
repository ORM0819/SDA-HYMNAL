<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Auto Cycle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Auto Cycling Through Songs...</h1>
    <script>
        function cycleSongs() {
            // Retrieve current indexes or initialize them to 0
            let currentIndex = parseInt(localStorage.getItem('currentAutoCycleIndex')) || 0;
            let viewMode = parseInt(localStorage.getItem('currentViewMode')) || 0; // 0 for image, 1 for lyrics
            let currentLanguage = localStorage.getItem('currentLanguage') || 'english'; // Toggle between 'english' and 'spanish'

            // Toggle language for the next cycle
            currentLanguage = currentLanguage === 'english' ? 'spanish' : 'english';
            localStorage.setItem('currentLanguage', currentLanguage);

            const songsUrl = currentLanguage === 'spanish' ? '/SDA-HYMNAL/songs_es.json' : '/SDA-HYMNAL/songs.json';

            // Fetch the song data
            fetch(songsUrl)
                .then(response => response.json())
                .then(data => {
                    if (currentIndex >= data.length) {
                        // Reset the index and redirect to index.html when the end of the list is reached
                        localStorage.setItem('currentAutoCycleIndex', 0);
                        window.location.href = '/SDA-HYMNAL/index.html';
                        return;
                    }

                    // Get the song data
                    const song = data[currentIndex];
                    const imageUrl = `/SDA-HYMNAL/src/Hymnal.XF/Resources/Assets/MusicSheets/${song.image}`;
                    const title = encodeURIComponent(song.title);
                    const number = encodeURIComponent(song.number);
                    const content = encodeURIComponent(song.content);

                    // Increment the index for the next song and toggle view mode
                    localStorage.setItem('currentAutoCycleIndex', currentIndex + 1);
                    viewMode = 1 - viewMode; // Toggle between 0 (image) and 1 (lyrics)
                    localStorage.setItem('currentViewMode', viewMode);

                    // Determine the redirect URL based on the view mode
                    let redirectUrl;
                    if (viewMode === 0) {
                        redirectUrl = `/SDA-HYMNAL/image.html?image=${encodeURIComponent(imageUrl)}&title=${title}&number=${number}`;
                    } else {
                        redirectUrl = `/SDA-HYMNAL/lyrics.html?content=${content}&title=${title}&number=${number}`;
                    }

                    console.log('Redirecting to:', redirectUrl);
                    window.location.href = redirectUrl;
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                });
        }

        // Start the cycle when the page is loaded
        document.addEventListener('DOMContentLoaded', cycleSongs);
    </script>
</body>
</html>
