<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Lyrics Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #back-button, #share-button {
            position: absolute;
            top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #back-button {
            left: 10px;
        }
        #share-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="history.back()">Back</button>
    <button id="share-button" onclick="sharePage()">
        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <path d="M30.3 13.7L25 8.4l-5.3 5.3-1.4-1.4L25 5.6l6.7 6.7z"/>
          <path d="M24 7h2v21h-2z"/>
          <path d="M35 40H15c-1.7 0-3-1.3-3-3V19c0-1.7 1.3-3 3-3h7v2h-7c-.6 0-1 .4-1 1v18c0 .6.4 1 1 1h20c.6 0 1-.4 1-1V19c0-.6-.4-1-1-1h-7v-2h7c1.7 0 3 1.3 3 3v18c0 1.7-1.3 3-3 3z"/>
        </svg>
    </button>
    <h1 id="title">SDA Hymnal - Lyrics Viewer</h1>
    <div id="lyrics-container">
        <p id="lyrics"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const content = decodeURIComponent(params.get('content'));
        const title = decodeURIComponent(params.get('title'));
        const number = decodeURIComponent(params.get('number'));

        const lyricsElement = document.getElementById('lyrics');
        if (content) {
            lyricsElement.innerHTML = content.replace(/\n/g, '<br>');
        } else {
            lyricsElement.textContent = 'No content found';
        }

        if (title && number) {
            document.getElementById('title').textContent = `${number} - ${title}`;
            document.title = `SDA Hymnal - ${number} - ${title}`;
        }

        function formatLyrics(lyrics) {
            return lyrics
                .replace(/^(\d+)\./gm, (match, p1) => `Verse ${p1}`)
                .replace(/^Chorus:/gm, 'Chorus');
        }

        function sharePage() {
            const shareContent = `${number} - ${title}\n\n${formatLyrics(content)}`;
            const shareTitle = `${number} - ${title}`;
            
            if (navigator.share) {
                navigator.share({
                    title: shareTitle,
                    text: shareContent
                }).catch(error => console.error('Error sharing:', error));
            } else {
                alert('Sharing is not supported on this device.');
            }
        }

        // Check if the previous page was start-cycle-lyrics.html
        if (document.referrer.includes('start-cycle-lyrics.html') || document.referrer.includes('Download.html')) {
            const checkContentLoaded = setInterval(() => {
                if (lyricsElement.innerHTML.trim() !== '' && lyricsElement.innerHTML !== 'No content found') {
                    clearInterval(checkContentLoaded);
                    window.location.href = 'start-cycle-lyrics.html';
                }
            }, 100); // Check every 100 milliseconds
        }
    </script>
</body>
</html>
