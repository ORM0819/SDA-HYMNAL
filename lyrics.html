<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Lyrics Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #back-button, #share-button {
            position: absolute;
            top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #back-button {
            left: 10px;
        }
        #share-button {
            right: 10px;
        }
        #share-button img {
            width: 24px;
            height: 24px;
            transform: scale(1.75);
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="history.back()">Back</button>
    <button id="share-button" onclick="sharePage()">
        <img src="Icons/share.svg" alt="Share">
    </button>
    <h1 id="title">SDA Hymnal - Lyrics Viewer</h1>
    <div id="lyrics-container">
        <p id="lyrics"></p>
    </div>

    <script>
        // Get the content, title, and number from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const content = decodeURIComponent(params.get('content'));
        const title = decodeURIComponent(params.get('title'));
        const number = decodeURIComponent(params.get('number'));
        
        // Set the lyrics content
        const lyricsElement = document.getElementById('lyrics');
        if (content) {
            // Replace '\n' with line breaks for display
            lyricsElement.innerHTML = content.replace(/\n/g, '<br>');
        } else {
            lyricsElement.textContent = 'No content found';
        }

        if (title && number) {
            // Set the heading to display the song number and title
            document.getElementById('title').textContent = `${number} - ${title}`;
            
            // Set the browser's title to match the heading
            document.title = `SDA Hymnal - ${number} - ${title}`;
        }

        // Function to process and format lyrics
        function formatLyrics(lyrics) {
            return lyrics
                .replace(/^(\d+)\./gm, (match, p1) => `Verse ${p1}`)  // Replace "1." with "Verse 1", etc.
                .replace(/^Chorus:/gm, 'Chorus');  // Replace "Chorus:" with "Chorus"
        }

        // Share function
        function sharePage() {
            const shareContent = `${number} - ${title}\n\n${formatLyrics(content)}`;
            const shareTitle = `${number} - ${title}`;
            
            if (navigator.share) {
                navigator.share({
                    title: shareTitle,
                    text: shareContent
                }).catch(error => console.error('Error sharing:', error));
            } else {
                alert('Sharing is not supported on this device.');
            }
        }

        // Check if the previous page was start-cycle-lyrics.html
        if (document.referrer.includes('start-cycle-lyrics.html')) {
            // Polling function to check if lyrics content has loaded
            const checkContentLoaded = setInterval(() => {
                if (lyricsElement.innerHTML.trim() !== '' && lyricsElement.innerHTML !== 'No content found') {
                    clearInterval(checkContentLoaded); // Stop checking
                    window.location.href = 'start-cycle-lyrics.html'; // Redirect
                }
            }, 10); // Check every 10 milliseconds
        }
    </script>
</body>
</html>
