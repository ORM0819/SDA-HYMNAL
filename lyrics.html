<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Lyrics Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="history.back()">Back</button>
    <h1 id="title">SDA Hymnal - Lyrics Viewer</h1>
    <div id="lyrics-container">
        <p id="lyrics"></p>
    </div>

    <script>
        // Get the content, title, and number from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const content = decodeURIComponent(params.get('content'));
        const title = decodeURIComponent(params.get('title'));
        const number = decodeURIComponent(params.get('number'));
        
        // Set the lyrics content
        const lyricsElement = document.getElementById('lyrics');
        if (content) {
            // Replace '\n' with line breaks for display
            lyricsElement.innerHTML = content.replace(/\n/g, '<br>');
        } else {
            lyricsElement.textContent = 'No content found';
        }

        if (title && number) {
            // Set the heading to display the song number and title
            document.getElementById('title').textContent = `${number} - ${title}`;
            
            // Set the browser's title to match the heading
            document.title = `SDA Hymnal - ${number} - ${title}`;
        }

        // Check if the previous page was start-cycle-lyrics.html
        if (document.referrer.includes('start-cycle-lyrics.html')) {
            // Create a MutationObserver to watch for changes to the lyrics element
            const observer = new MutationObserver(() => {
                // Redirect once the lyrics content is loaded
                window.location.href = 'start-cycle-lyrics.html';
                observer.disconnect(); // Stop observing once redirected
            });

            // Observe changes to the lyrics element
            observer.observe(lyricsElement, { childList: true, subtree: true });
        }
    </script>
</body>
</html>
