<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
    .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
    })
    .catch((error) => {
        console.error('Service Worker registration failed:', error);
    });
</script>
</head>
<body>
    <h1 id="title">SDA Hymnal - Image Viewer</h1>
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>
    <a id="back-button" href="index.html">Back</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('image');
        const title = params.get('title');
        const number = params.get('number');

        if (imageUrl) {
            const imageElement = document.getElementById('image');
            imageElement.src = imageUrl;

            // Redirect after image has finished loading
            imageElement.onload = () => {
                const referrer = document.referrer;
                if (referrer.includes('start-cycle.html')) {
                    setTimeout(() => {
                        window.location.href = 'start-cycle.html';
                    }, 100); // Adjust the delay as needed
                }
            };
        } else {
            document.getElementById('image').alt = 'No image found';
        }

        if (title && number) {
            document.getElementById('title').textContent = `${number} - ${decodeURIComponent(title)}`;
            document.title = `SDA Hymnal - ${number} - ${decodeURIComponent(title)}`;
        }
    </script>
</body>
</html>
