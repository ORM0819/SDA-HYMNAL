<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">SDA Hymnal - Image Viewer</h1>
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>
    <button id="back-button" onclick="history.back()">Back</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('image');
        const title = params.get('title');
        const number = params.get('number');

        if (imageUrl) {
            const imageElement = document.getElementById('image');
            imageElement.src = imageUrl;

            // Redirect after image has finished loading
            imageElement.onload = () => {
    console.log('Image loaded');
    const referrer = document.referrer;
    console.log('Referrer:', referrer);
    if (referrer.includes('start-cycle.html') || referrer.includes('Download.html') || referrer.includes('English-Music-Score.html') || referrer.includes('Spanish-Music-Score.html')) {
        setTimeout(() => {
            console.log('Redirecting to start-cycle.html');
            window.location.href = 'start-cycle.html';
        }, 100); // Adjust delay if needed
    }
};

        } else {
            document.getElementById('image').alt = 'No image found';
        }

        if (title && number) {
            document.getElementById('title').textContent = `${number} - ${decodeURIComponent(title)}`;
            document.title = `SDA Hymnal - ${number} - ${decodeURIComponent(title)}`;
        }
    </script>
</body>
</html>
