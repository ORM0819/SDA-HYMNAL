<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Start Cycle (Lyrics Only - English)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Downloading Files...</h1>
    <script>
        function cycleSongs() {
            let en_currentIndexLyrics = parseInt(localStorage.getItem('en_currentIndexLyrics')) || 0;
            const songsUrl = '/SDA-HYMNAL/songs.json'; // English songs

            console.log(`Fetching songs from: ${songsUrl}`);
            fetch(songsUrl)
                .then(response => response.json())
                .then(data => {
                    if (en_currentIndexLyrics >= data.length) {
                        console.log('End of song list reached. Resetting index and redirecting to auto-cycle.html.');
                        localStorage.setItem('en_currentIndexLyrics', 0);
                        window.location.href = 'auto-cycle.html';
                        return;
                    }

                    const song = data[en_currentIndexLyrics];
                    const title = encodeURIComponent(song.title);
                    const number = encodeURIComponent(song.number);
                    const content = encodeURIComponent(song.content);

                    en_currentIndexLyrics += 1;
                    localStorage.setItem('en_currentIndexLyrics', en_currentIndexLyrics);

                    const redirectUrl = `/SDA-HYMNAL/lyrics.html?content=${content}&title=${title}&number=${number}`;
                    console.log(`Redirecting to: ${redirectUrl}`);
                    window.location.href = redirectUrl;
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const referrer = document.referrer;
            if (!referrer.includes('lyrics.html')) {
                localStorage.setItem('en_currentIndexLyrics', 0);
            }
            cycleSongs();
        });
    </script>
</body>
</html>
